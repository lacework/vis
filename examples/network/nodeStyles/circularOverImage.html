<!doctype html>
<html>
<head>
  <title>Network | Circular Image Over Base Image</title>

  <style type="text/css">
    body {
      font: 10pt arial;
    }
    #mynetwork {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript"> 
    var nodes = null;
    var edges = null;
    var network = null;

    // Called when the Visualization API is loaded.
    function draw() {
      // create people.
      // value corresponds with the age of the person
      var DIR = '../img/indonesia/';
      var DIR2 = '../img/cluster-images/'
      nodes = [
        {id: 1,  shape: 'circularOverImage', image: DIR2 + 'type.svg', 
          circularImage: DIR + '1.png',
          ovrImgRatio: 0.6,
          label: "Circular Over Image-1",
        },
        // test for undefined image urls:
        {id: 2,  shape: 'circularOverImage', //image: DIR2 + 'type.svg', 
          //circularImage: DIR + '2.png',
          ovrImgRatio: 0.6,
          label: "Circular Over Image-2",
        },
        {id: 3,  shape: 'circularImage', image: DIR + '3.png'},
        {id: 4,  shape: 'circularImage', image: DIR + '4.png', label:"pictures by this guy!"},
        {id: 5,  shape: 'circularImage', image: DIR + '5.png'},
        {id: 6,  shape: 'circularImage', image: DIR + '6.png'},
        {id: 7,  shape: 'circularImage', image: DIR + '7.png'},
        {id: 8,  shape: 'circularImage', image: DIR + '8.png'},
        {id: 9,  shape: 'circularImage', image: DIR + '9.png'},
        {id: 10, shape: 'circularImage', image: DIR + '10.png'},
        {id: 11, shape: 'circularImage', image: DIR + '11.png'},
        {id: 12, shape: 'circularImage', image: DIR + '12.png'},
        {id: 13, shape: 'circularImage', image: DIR + '13.png'},
        {id: 14, shape: 'circularImage', image: DIR + '14.png'},
        {id: 15, shape: 'circularImage', image: DIR + 'missing.png', brokenImage: DIR + 'missingBrokenImage.png', label:"when images\nfail\nto load"},
        {id: 16, shape: 'circularImage', image: DIR + 'anotherMissing.png', brokenImage: DIR + '9.png', label:"fallback image in action"}
      ];

      // create connections between people
      // value corresponds with the amount of contact between two people
      edges = [
        {from: 1, to: 2},
        {from: 2, to: 3},
        {from: 2, to: 4},
        {from: 4, to: 5},
        {from: 4, to: 10},
        {from: 4, to: 6},
        {from: 6, to: 7},
        {from: 7, to: 8},
        {from: 8, to: 9},
        {from: 8, to: 10},
        {from: 10, to: 11},
        {from: 11, to: 12},
        {from: 12, to: 13},
        {from: 13, to: 14},
        {from: 9, to: 16}
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          borderWidth:4,
          size:30,
  	      color: {
              border: '#222222',
              background: '#666666'
          },
          font:{color:'#000000'}
        },
        edges: {
          color: 'lightgray'
        }
      };
      network = new vis.Network(container, data, options);
    }
  </script>
</head>

<body onload="draw()">

<div id="mynetwork"></div>
</body>
</html>
